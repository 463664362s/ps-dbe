<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<!-- FORM SETUP -->
		<h:form enctype="multipart/form-data">
			<p:messages id="messages" closable="true">
				<p:autoUpdate />
			</p:messages>
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">Cadastro Visitante</f:facet>

				<div class="ui-fluid">

					<div class="p-field">
						<label for="nome">Nome</label>
						<p:inputText id="nome" type="text"
							value="#{visitanteBean.visitante.nome}" required="true"
							requiredMessage="O campo nome é obrigatório">
							<f:ajax event="blur" render="messages" />
						</p:inputText>
					</div>
					<div class="p-field">
						<label for="dataNascimento">Data de Nascimento</label>
						<p:datePicker id="dataNascimento"
							value="#{visitanteBean.visitante.dataNascimento}" required="true"
							requiredMessage="A data de nascimento é obrigatória">
							<f:ajax event="blur" render="messages" />
						</p:datePicker>
					</div>
					<div class="p-field">
						<label for="cpf">CPF</label>
						<p:inputText id="cpf"
							type="text"
							value="#{visitanteBean.visitante.cpf}">
						</p:inputText>
					</div>
					<div class="ui-fluid p-formgrid p-grid">
						<div class="p-field p-col">
							<label for="rg">Número do RG</label>
							<p:inputText id="rg" 
							type="text"
							value="#{visitanteBean.visitante.rg}"/>
						</div>
						<div class="p-field p-col">
							<label for="digitoRg">Digito do RG</label>
							<p:inputText id="digitoRg" 
							type="text"
							value="#{visitanteBean.visitante.digitoRg}"/>
						</div>
					</div>
					<div class="p-field">
						<label for="image">Foto do Visitante: </label>
						<p:fileUpload id="image" mode="simple" skinSimple="true"
							value="#{visitanteBean.image}" />
					</div>

				</div>

				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Cadastrar"
						action="#{visitanteBean.save()}" />
					<p:commandButton action="#{visitanteBean.list()}" icon="pi pi-times"
						value="Cancelar" styleClass="ui-button-secondary"
						style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>




</html>
